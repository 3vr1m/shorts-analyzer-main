name: Deploy to Production Server

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HETZNER_HOST }}
        username: ${{ secrets.HETZNER_USER }}
        key: ${{ secrets.HETZNER_SSH_KEY }}
        port: ${{ secrets.HETZNER_SSH_PORT }}
        script: |
          set -e
          echo "üöÄ Starting deployment for Shorts Analyzer..."
          
          # Navigate to production directory
          cd /opt/shorts-analyzer
          
          # Pull latest code from the new GitHub repository
          git remote set-url origin https://github.com/3vr1m/shorts-analyzer-main.git
          git fetch origin main
          git reset --hard origin/main
          
          echo "üì¶ Building and deploying with Docker..."
          
          # Build and deploy with Docker
          docker compose down
          docker compose up -d --build
          
          # Clean up old images to save space
          docker image prune -f
          
          # Check if containers are running
          echo "üîç Checking container status..."
          docker compose ps
          
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Shorts Analyzer is running on port 4001"
